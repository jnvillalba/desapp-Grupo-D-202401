name: SonarCloud
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "zulu" # Alternative distribution options are available
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x backend-desapp-api/gradlew

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: f8edfec48c96271e124cb72d82c4283d878b7091
        working-directory: ./backend-desapp-api
        run: ./gradlew build sonar --info

      - name: Generate JaCoCo Report
        working-directory: ./backend-desapp-api
        run: ./gradlew jacocoTestReport

      # Concatenar index.html con README.md
      - name: Append JaCoCo Report to README
        run: |
          cat backend-desapp-api/build/jacocoHtml/index.html >> README.md

      # Actualizar README.md en la rama que se est√° pusheando
      - name: Update README in current branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout $BRANCH_NAME
          git add README.md
          git commit -m "Append JaCoCo Report to README"
          git push https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }} $BRANCH_NAME