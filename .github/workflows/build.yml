name: SonarCloud
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "zulu" # Alternative distribution options are available
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x backend-desapp-api/gradlew

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: f8edfec48c96271e124cb72d82c4283d878b7091
        working-directory: ./backend-desapp-api
        run: ./gradlew build sonar --info

      - name: Generate JaCoCo Report
        working-directory: ./backend-desapp-api
        run: ./gradlew jacocoTestReport
      
      # Configuración de GitHub Pages
      - name: Configure GitHub Pages
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      # Clona la rama gh-pages
      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          fetch-depth: 0

      # Copia el informe JaCoCo a la rama gh-pages
      - name: Copy JaCoCo Report to gh-pages
        run: cp -r backend-desapp-api/build/jacocoHtml/* .

      # Añade los cambios y realiza el commit
      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update JaCoCo Report"
          git push origin gh-pages
